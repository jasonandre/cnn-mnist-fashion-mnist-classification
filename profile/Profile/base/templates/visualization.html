<script src="https://cdn.plot.ly/plotlylatest.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<script src="https://www.gstatic.com/charts/loader.js"></script>


<style>
    h1 {
        padding: 30px;
        font-weight: 600 !important;
        font-size: 3.2em;
    }

    .well {
        width: 50%;
    }

    mark {
        background-color: #04aa6d;
        color: white;
        border-radius: 5px;
    }
</style>
<title>데이터 시각화</title>

<section class="visualization">
    <div class="container">
        <div class="col-md-12">
            <center>
                <h1>데이터 시각화 프로젝트</h1>
            </center>
        </div>

        <div class="col-md-12">
            <center>
                <div id="myPlot" style="width:100%;max-width:700px"></div>
                <script>
                    const xArray = ["Italy", "France", "Spain", "USA", "Argentina"];
                    const yArray = [55, 49, 44, 24, 15];
                    const data = [{
                        x: xArray,
                        y: yArray,
                        type: "bar",
                        orientation: "v",
                        marker: { color: "rgba(0,0,255,0.6)" }
                    }];

                    const layout = { title: "World Wide Wine Production" };

                    Plotly.newPlot("myPlot", data, layout);
                </script>
            </center>
        </div>

        <div class="col-md-12">
            <center>

                <body>
                    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
                    <script>
                        const xValues = ["Italy", "France", "Spain",
                            "USA", "Argentina"];
                        const yValues = [55, 49, 44, 24, 15];
                        const barColors = ["red",
                            "green", "blue", "orange", "brown"];
                        new Chart("myChart", {
                            type: "bar",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    backgroundColor: barColors,
                                    data: yValues
                                }]
                            },
                            options: {
                                legend: { display: false },
                                title: {
                                    display: true,
                                    text: "World Wine Production 2018"
                                }
                            }
                        });
                    </script>
                </body>
            </center>
        </div>

        <div class="col-md-12">
            <center>
                <div id="myGoogleChart" style="width:100%; max-width:600px; height:500px;"></div>
                <script>
                    google.charts.load('current',
                        { 'packages': ['corechart'] });
                    google.charts.setOnLoadCallback(drawChart);
                    function drawChart() {
                        // Set Data
                        const data = google.visualization.arrayToDataTable([
                            ['Contry', 'Mhl'],
                            ['Italy', 55],
                            ['France', 49],
                            ['Spain', 44],
                            ['USA', 24],
                            ['Argentina', 15]
                        ]);
                        // Set Options
                        const options = {title: 'World Wide Wine Production'};
                        // Draw
                        const chart = new
                            google.visualization.BarChart(document.getElementById('myGoogleChart'));
                        chart.draw(data, options);
                    }
                </script>
            </center>
        </div>
    </div>
</section>
